<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./main.html">
                <img src="../image/3468 logo mashoes-01 (3).png" alt="" width="50" height="50">
                Mashoes
            </a>
        </div>
    </nav>

    <div style="display: flex;" class="sidebar">
        <div style="background-color: rgb(179, 179, 179);">
            <ul>
                <li><a href="">Tổng Quan</a></li>
                <li><a href="">Đơn Hàng</a></li>
                <li><a href="./admin-product.html">Sản Phẩm</a></li>
                <li><a href="">Nhóm Sản Phẩm</a></li>
            </ul>
        </div>
        <div style="width: 100%; display: flex; justify-content: center; flex-direction: column; align-self: first baseline;">
            <div class="add-product-title">
                <h1>Danh Sách Sản Phẩm</h1>
                <button class="add-product-button" id="add-product-button"><ion-icon name="add-circle-outline"></ion-icon>  Thêm Sản Phẩm</button>
            </div>
            <table id="table">
                <tr style="width: 100%; background-color: green; color: white;">
                    <th class="product-image">Ảnh</th>
                    <th class="product-class">Tên Sản Phẩm</th>
                    <th class="product-storage">Tồn Kho</th>
                    <th class="product-price">Giá</th>
                    <th class="action">Thao Tác</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="add-product-form" id="add-product-form" style="background-color: rgb(0, 0, 0, 0.5); width: 100%; height: 100%; position: fixed;top: 0; display: none; justify-content: center; align-items: center;">
        <div style="background-color: white; padding: 20px;">
            <h1 style="margin: 0 0 20px 0">Thêm Sản Phẩm</h1>
            <form action="" style="display: flex; flex-direction: column; gap: 20px;">
                <input type="text" placeholder="Tên Sản Phẩm" style="width: 500px;" id="product-name-input">
                <div style="display: flex; gap: 20px;">
                    <input type="text" placeholder="Số lượng" id="product-storage-input">
                    <div style="position: relative;">
                        <input type="text" placeholder="Giá Sản Phẩm" id="product-price-input">
                        <p style="position: absolute; top: 50%;right: 5px; margin: 0; transform: translate(-50%,-50%);">đ</p>
                    </div>
                </div>
                <div style="display: flex; gap: 20px; align-items: center;">
                    <input type="file" required id="product-image-input">
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="cancel-button" id="cancel-button" style="width: 100px; color: white; background-color: red; border: 0; border-radius: 5px; font-size: 20px; margin: 10px;" >Hủy</button>
                    <button class="submit-button" id="submit-button" style="width: 100px; color: white; background-color: blue; border: 0; border-radius: 5px; font-size: 20px; margin: 10px;">Xong</button>
                </div>
            </form>
        </div>
    </div>







            <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <!-- Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database-compat.js"></script>
    <script src="../js/firebase_config.js"></script>
    <script src="../js/admin-product.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-element-bundle.min.js"></script>
</body>
</html>
